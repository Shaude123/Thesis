<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Panic Button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Emergency Panic Button</h1>
  <button id="panicButton">Press in Emergency</button>
  <div id="message"></div>
  <div id="emergencyContactInfo">
    <h2>Emergency Contact</h2>
    <p id="contactName">John Doe</p>
    <p id="contactNumber">123-456-7890</p>
    <button id="callContact">Call Contact</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
